<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic DeFi App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Basic DeFi App</h1>
    <div>
        <p>Your Balance: <span id="balance">0</span> ETH</p>
        <input type="number" id="depositAmount" placeholder="Enter deposit amount">
        <button id="depositButton">Deposit</button>
    </div>
    <div>
        <input type="number" id="withdrawAmount" placeholder="Enter withdrawal amount">
        <button id="withdrawButton">Withdraw</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
